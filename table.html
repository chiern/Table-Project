<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Processing Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h2 {
            margin-top: 40px;
        }

        table {
            border-collapse: collapse;
            width: 50%;
            margin-bottom: 40px;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px 12px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Table 1</h2>
    <table id="table1">
        <tr>
            <th>Index #</th>
            <th>Value</th>
        </tr>
    </table>

    <h2>Table 2</h2>
    <table id="table2">
        <tr>
            <th>Category</th>
            <th>Value</th>
        </tr>
    </table>

    <script>
        const table1Data = {
            A1: 41, A2: 18, A3: 21, A4: 63, A5: 2,
            A6: 53, A7: 5, A8: 57, A9: 60, A10: 93,
            A11: 28, A12: 3, A13: 90, A14: 39, A15: 80,
            A16: 88, A17: 49, A18: 60, A19: 26, A20: 28
        };

        const table1 = document.getElementById("table1");

        Object.entries(table1Data).forEach(([key, value]) => {
            const row = table1.insertRow();
            row.insertCell(0).innerText = key;
            row.insertCell(1).innerText = value;
        });

        const alpha = table1Data.A5 + table1Data.A20;
        const beta = table1Data.A15 / table1Data.A7;
        const charlie = table1Data.A13 * table1Data.A12;

        const table2 = document.getElementById("table2");

        const table2Data = [
            ["Alpha", alpha],
            ["Beta", beta],
            ["Charlie", charlie]
        ];

        table2Data.forEach(item => {
            const row = table2.insertRow();
            row.insertCell(0).innerText = item[0];
            row.insertCell(1).innerText = item[1];
        });
    </script>

</body>
</html>
